<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="goldGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- 祥云图案 -->
    <pattern id="cloudPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="30" fill="#fef3c7" opacity="0.1"/>
      <circle cx="150" cy="80" r="40" fill="#fef3c7" opacity="0.1"/>
      <circle cx="100" cy="150" r="35" fill="#fef3c7" opacity="0.1"/>
    </pattern>
    
    <!-- 装饰圆点 -->
    <pattern id="dotPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="#fbbf24" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- 主背景 -->
  <rect width="1920" height="1080" fill="url(#redGradient)"/>
  
  <!-- 金色光晕 -->
  <ellipse cx="300" cy="200" rx="400" ry="300" fill="url(#goldGradient)"/>
  <ellipse cx="1600" cy="800" rx="500" ry="400" fill="url(#goldGradient)"/>
  <ellipse cx="960" cy="540" rx="600" ry="500" fill="url(#goldGradient)" opacity="0.2"/>
  
  <!-- 祥云装饰 -->
  <rect width="1920" height="1080" fill="url(#cloudPattern)"/>
  
  <!-- 装饰圆点 -->
  <rect width="1920" height="1080" fill="url(#dotPattern)"/>
  
  <!-- 金色装饰线条 -->
  <path d="M 0,200 Q 200,150 400,200 T 800,200 T 1200,200 T 1600,200 T 1920,200" 
        stroke="#fbbf24" stroke-width="3" fill="none" opacity="0.3"/>
  <path d="M 0,880 Q 200,930 400,880 T 800,880 T 1200,880 T 1600,880 T 1920,880" 
        stroke="#fbbf24" stroke-width="3" fill="none" opacity="0.3"/>
  
  <!-- 灯笼装饰（简化版） -->
  <circle cx="200" cy="150" r="40" fill="#fbbf24" opacity="0.2"/>
  <circle cx="1720" cy="930" r="50" fill="#fbbf24" opacity="0.2"/>
  <circle cx="150" cy="950" r="35" fill="#fef3c7" opacity="0.15"/>
  <circle cx="1770" cy="130" r="45" fill="#fef3c7" opacity="0.15"/>
  
  <!-- 金色星星装饰 -->
  <g opacity="0.4">
    <path d="M 500,300 L 510,330 L 540,330 L 515,350 L 525,380 L 500,360 L 475,380 L 485,350 L 460,330 L 490,330 Z" 
          fill="#fbbf24"/>
    <path d="M 1400,700 L 1410,730 L 1440,730 L 1415,750 L 1425,780 L 1400,760 L 1375,780 L 1385,750 L 1360,730 L 1390,730 Z" 
          fill="#fbbf24"/>
    <path d="M 1200,200 L 1210,230 L 1240,230 L 1215,250 L 1225,280 L 1200,260 L 1175,280 L 1185,250 L 1160,230 L 1190,230 Z" 
          fill="#fef3c7"/>
    <path d="M 700,800 L 710,830 L 740,830 L 715,850 L 725,880 L 700,860 L 675,880 L 685,850 L 660,830 L 690,830 Z" 
          fill="#fef3c7"/>
  </g>
  
  <!-- 底部装饰带 -->
  <rect x="0" y="1000" width="1920" height="80" fill="#991b1b" opacity="0.6"/>
  <rect x="0" y="0" width="1920" height="80" fill="#991b1b" opacity="0.6"/>
  
  <!-- 金色边框装饰 -->
  <rect x="0" y="0" width="1920" height="1080" fill="none" stroke="#fbbf24" stroke-width="8" opacity="0.2"/>
</svg>
